{% extends "user/base.html" %}
{% load crispy_forms_tags %}



{% block content %}


<div style="background-color:black;height:50vw;overflow:hidden;">
  <br>

  <div id="login"
    style="box-shadow:2px 2px 2px black;background-color: #dce9db;opacity:0.8; position:absolute;top:30%;left:10%;border:1px solid white;border-radius:10px 15px;">

    <form method="POST" style="margin:5%;">
      {% csrf_token %}
      {{form|crispy}}
      <button type="submit" class="btn btn-success" style="border:none;">Signin</button>
    </form>
    <p style="font-size:16px;margin:5%;">If you don't have an account please <a
        href="{% url 'register' %}"><strong>Register</strong></a> here</p>
  </div>
</div>
{% comment %} <div class="container-fluid">
<div class="row">
<div class="col-7">
            <form class=" p-4" >
            {% csrf_token %}
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" class="form-control" placeholder="username"  />
                </div>
                <div class="form-group">
                    <label >Password</label>
                    <input type="password" class="form-control" id="exampleDropdownFormPassword2" placeholder="Password" />
                </div>
                <button type="submit" class="btn btn-primary">Sign in</button>
            </form>
        </div>
</div>
</div> {% endcomment %}

{% endblock content %}
